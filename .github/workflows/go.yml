name: Go

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:

    - uses: actions/setup-go@v2
      with:
        go-version: 1.x

    - uses: actions/checkout@v2

    - run: go test

    - run: go build

